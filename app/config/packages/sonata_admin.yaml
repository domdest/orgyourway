sonata_admin:
    title: 'Sonata Admin'
    dashboard:
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }
        groups:
            user:
                label: Users
                items:
                    - admin.users
            event:
                label: Events
                items:
                    - admin.events
                    - admin.tickets
            utilities:
                label: Utilities
                items:
                    - route: app_utilities_upload_users_csv
                      label: Upload User CSV
                    - route: app_utilities_upload_tickets_csv
                      label: Upload Ticket CSV


sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
