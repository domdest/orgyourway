name: Terraform Plan
on:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Test Variables
      run: |
        declare -a Variables=(
          "${{ secrets.GCP_PROJECT }}"
          "${{ secrets.TF_BUCKET }}"
          "${{ secrets.TEST_SECRET }}"
          "${{ secrets.APP_NAME }}"
          "${{ secrets.ADMIN_USERNAME }}"
          "${{ secrets.ADMIN_PASSWORD }}"
        )

        for var in ${Variables[@]}; do
          if [ -z $var ]; then
            echo "$i has not been defined. Add $i to GitHub Actions Secrets"
            exit 1
          fi
        done

  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: tests
    defaults:
      run:
        working-directory: terraform
    permissions:
      actions: read
      contents: read
      security-events: read
    steps:
    - uses: actions/checkout@v3

    - name: Test variables

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Formatting Check
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Security scan
      id: tfsec
      uses: aquasecurity/tfsec-action@master
      with:
        soft_fail: true

    - name: Write gcloud key
      id: auth
      env:
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: echo $APPLICATION_CREDENTIALS > gcloud-service-key.json

    - name: Initialize Terraform
      id: init
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gcloud-service-key.json
      run: terraform init -backend-config "bucket=${{ secrets.TF_BUCKET }}"

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gcloud-service-key.json
      run: >
        terraform plan
        -var "gcp_project=${{ secrets.GCP_PROJECT }}"
        -var "app_name=${{ secrets.APP_NAME }}"
        -var "domain=${{ secrets.DOMAIN }}"
        -var "admin_user=${{ secrets.ADMIN_USERNAME }}"
        -var "admin_password=${{ secrets.ADMIN_PASSWORD }}"

